<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Burger Menu</title>
</head>
<body style="margin:0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f3f3f3; display:flex; align-items:center; justify-content:center; min-height:100vh;">

  <!-- Card container -->
  <div style="width:420px; max-width:92%; background:#111; border-radius:10px; box-shadow:0 8px 20px rgba(0,0,0,0.35); padding:28px 32px; color:#eee;">

    <!-- Title -->
    <div style="text-align:center; margin-bottom:6px;">
      <div style="font-size:34px; font-weight:700; color:#ffd400; letter-spacing:1px;">BURGER</div>
      <div style="font-size:20px; color:#f0f0f0; margin-top:4px;">Menu</div>
    </div>

    <!-- Spacing -->
    <div style="height:18px;"></div>

    <!-- Items list -->
    <div style="font-size:15px; line-height:2.2;">

      <!-- helper row style: left and right aligned -->
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div style="opacity:0.9;">CHICKEN BURGER</div>
        <div style="color:#ddd;">₹ 110</div>
      </div>

      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div style="opacity:0.9;">DOUBLE CHEESE BURGER</div>
        <div style="color:#ddd;">₹ 170</div>
      </div>

      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div style="opacity:0.9;">CHICKEN CHEESE BURGER</div>
        <div style="color:#ddd;">₹ 140</div>
      </div>

      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div style="opacity:0.9;">DOUBLE PATTY BURGER</div>
        <div style="color:#ddd;">₹ 210</div>
      </div>

      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div style="opacity:0.9;">PERI PERI CHICKEN BURGER</div>
        <div style="color:#ddd;">₹ 135</div>
      </div>

    </div>

    <!-- Combos yellow bar -->
    <div style="margin:20px 0;">
      <div style="background:#ffd400; border-radius:4px; padding:8px 12px; text-align:center; font-weight:700; color:#111; letter-spacing:1px;">
        COMBOS
      </div>
    </div>

    <!-- Combos list -->
    <div style="font-size:15px; line-height:2.2; color:#e9e9e9;">

      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div style="opacity:0.95;">C BURGER FRIES</div>
        <div style="color:#ddd;">₹ 155</div>
      </div>

      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div style="opacity:0.95;">CHEESE B 184</div>
        <div style="color:#ddd;">₹ 209</div>
      </div>

      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div style="opacity:0.95;">BIG (B) CHEESE</div>
        <div style="color:#ddd;">₹ 270</div>
      </div>

      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div style="opacity:0.95;">BLAST B</div>
        <div style="color:#ddd;">₹ 450</div>
      </div>

    </div>

    <!-- footer spacing -->
    <div style="height:12px;"></div>
  </div>

</body>
</html>
