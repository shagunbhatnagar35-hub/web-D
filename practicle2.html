<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Menu Using Block / Inline</title><style>
    /* Navigation container */
    nav {
        background-color: #333;
        padding: 10px;
    }

       nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    nav ul li {
        display: inline-block; 
        margin-right: 20px;
    }

    nav ul li a {
        display: block; 
        padding: 10px 15px;
        color: white;
        text-decoration: none;
        background-color: #444;
        border-radius: 5px;
    }

    
   
</style>

</head>
<body><nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#search">search</a></li>
        <li><a href="#about">about</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>
<h3>welcome!!</h3>
<p>here we understand how to use navigation bar and create a web page of navigation menu using CSS inline</p>

</html>
